<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Personal Zira üèéÔ∏è Ferrari Edition</title>
<style>
:root{
  --ferrari-red:#d70000;
  --dark:#0b0b0b;
  --gray:#1c1c1c;
  --white:#fff;
}
body{
  margin:0;
  font-family:Segoe UI,Roboto,Arial,sans-serif;
  background:var(--dark);
  color:var(--white);
  overflow-x:hidden;
}
/* Ferrari background */
#bgVideo{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  object-fit:cover;
  z-index:-2;
  filter:brightness(90%);
}
body::before{
  content:"";
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.25);
  z-index:-1;
}
header{
  background:var(--ferrari-red);
  padding:1rem;text-align:center;
  font-size:1.6rem;font-weight:700;letter-spacing:.5px;
}
.board-switch{text-align:center;margin:1rem;}
button{cursor:pointer;border:none;border-radius:5px;
  padding:.6rem 1rem;font-weight:600;transition:.3s;}
.active{background:var(--ferrari-red);color:var(--white);}
.inactive{background:var(--gray);color:#bbb;}
.add-btn{background:var(--ferrari-red);color:var(--white);margin-left:.5rem;}
.board{
  display:flex;justify-content:space-between;align-items:flex-start;
  flex-wrap:nowrap;overflow-x:auto;padding:0 1rem;
}
.column{
  background:rgba(28,28,28,0.65);
  border-radius:10px;min-width:22%;
  padding:1rem;box-shadow:0 0 10px rgba(0,0,0,.4);
  backdrop-filter:blur(6px);
}
.column h2{text-align:center;border-bottom:2px solid var(--ferrari-red);
  padding-bottom:.5rem;margin-top:0;}
.task{
  background:rgba(17,17,17,0.5);
  border-left:6px solid var(--ferrari-red);
  border-radius:6px;margin:.7rem 0;padding:.6rem;
  box-shadow:0 0 4px rgba(0,0,0,.3);
  cursor:pointer;backdrop-filter:blur(4px);
}
.task small{color:#aaa;}
.red{border-color:#ff3b30;} .orange{border-color:#ff9500;}
.yellow{border-color:#ffd60a;} .green{border-color:#34c759;}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,.8);align-items:center;justify-content:center;z-index:5;}
.modal-content{
  background:#1a1a1a;border:2px solid var(--ferrari-red);
  padding:1.5rem;border-radius:10px;width:330px;max-height:90vh;overflow-y:auto;
}
.modal-content input,.modal-content textarea,.modal-content select{
  width:100%;margin-bottom:.7rem;padding:.5rem;border:none;border-radius:4px;
  font-family:inherit;background:#111;color:#fff;
}
.comment-box{background:#111;padding:.5rem;border-radius:4px;margin:.3rem 0;}
.comment-box small{color:#888;}
</style>
</head>
<body>

<!-- Ferrari Background -->
<video id="bgVideo" autoplay loop muted playsinline>
  <source src="public/Recording 2025-10-25 151401.mp4" type="video/mp4" />
  Your browser does not support the video tag.
</video>

<header>üèéÔ∏è Personal Zira ‚Äì Ferrari Edition</header>

<div class="board-switch">
  <button id="workBtn" class="active">Work Board</button>
  <button id="personalBtn" class="inactive">Personal Board</button>
  <button id="addTaskBtn" class="add-btn">Ôºã Add Task</button>
</div>

<div class="board" id="board"></div>

<!-- Task creation modal -->
<div class="modal" id="taskModal">
  <div class="modal-content">
    <h3 style="text-align:center;margin-top:0;color:var(--ferrari-red)">Add New Task</h3>
    <input id="taskTitle" placeholder="Title" />
    <textarea id="taskDesc" rows="3" placeholder="Description"></textarea>
    <label>Due Date:</label>
    <input id="taskDue" type="date" />
    <label>Status:</label>
    <select id="taskStatus">
      <option>To-Do</option>
      <option>In-Progress</option>
      <option>Blocked</option>
      <option>Done</option>
    </select>
    <div style="text-align:center;">
      <button id="saveTask" class="add-btn">Save</button>
      <button id="cancelTask" class="inactive">Cancel</button>
    </div>
  </div>
</div>

<!-- Task detail + comments -->
<div class="modal" id="detailModal">
  <div class="modal-content">
    <h3 id="detailTitle" style="color:var(--ferrari-red);margin-top:0"></h3>
    <p id="detailDesc"></p>
    <p><b>Status:</b> <span id="detailStatus"></span></p>
    <p><b>Due:</b> <span id="detailDue"></span></p>
    <h4>Comments</h4>
    <div id="commentsList"></div>
    <textarea id="newComment" rows="2" placeholder="Add a comment..."></textarea>
    <div style="text-align:center;">
      <button id="addComment" class="add-btn">Add Comment</button>
      <button id="closeDetail" class="inactive">Close</button>
    </div>
  </div>
</div>

<script>
const columns=["To-Do","In-Progress","Blocked","Done"];
const board=document.getElementById("board");
let boardType=localStorage.getItem("boardType")||"work";
let tasks=JSON.parse(localStorage.getItem("ziraTasks")||'{"work":[],"personal":[]}');

function saveLocal(){localStorage.setItem("ziraTasks",JSON.stringify(tasks));localStorage.setItem("boardType",boardType);}
function getColor(d){const t=new Date(d),n=new Date(),diff=(t-n)/(1000*60*60*24);
  if(diff<0)return"red";if(diff<=1)return"orange";if(diff<=3)return"yellow";return"green";}
function render(){
  board.innerHTML="";
  columns.forEach(c=>{
    const col=document.createElement("div");
    col.className="column";col.innerHTML=`<h2>${c}</h2>`;
    tasks[boardType].filter(t=>t.status===c).forEach(t=>{
      const task=document.createElement("div");
      task.className=`task ${getColor(t.due)}`;
      task.innerHTML=`<b>${t.title}</b><br><small>Due ${t.due}</small>`;
      task.onclick=()=>openDetail(t);
      col.appendChild(task);
    });
    board.appendChild(col);
  });
}
document.getElementById("addTaskBtn").onclick=()=>document.getElementById("taskModal").style.display="flex";
document.getElementById("cancelTask").onclick=()=>document.getElementById("taskModal").style.display="none";
document.getElementById("saveTask").onclick=()=>{
  const title=document.getElementById("taskTitle").value.trim();
  const desc=document.getElementById("taskDesc").value.trim();
  const due=document.getElementById("taskDue").value;
  const status=document.getElementById("taskStatus").value;
  if(!title||!due)return alert("Title and Due Date required");
  tasks[boardType].push({id:Date.now(),title,desc,due,status,comments:[]});
  saveLocal();render();
  document.getElementById("taskModal").style.display="none";
  document.getElementById("taskTitle").value=document.getElementById("taskDesc").value=document.getElementById("taskDue").value="";
};
document.getElementById("workBtn").onclick=()=>{
  boardType="work";document.getElementById("workBtn").className="active";
  document.getElementById("personalBtn").className="inactive";saveLocal();render();
};
document.getElementById("personalBtn").onclick=()=>{
  boardType="personal";document.getElementById("personalBtn").className="active";
  document.getElementById("workBtn").className="inactive";saveLocal();render();
};
function openDetail(t){
  document.getElementById("detailTitle").textContent=t.title;
  document.getElementById("detailDesc").textContent=t.desc||"(No description)";
  document.getElementById("detailStatus").textContent=t.status;
  document.getElementById("detailDue").textContent=t.due;
  const list=document.getElementById("commentsList");list.innerHTML="";
  t.comments.forEach(c=>{
    const d=document.createElement("div");d.className="comment-box";
    d.innerHTML=`${c.text}<br><small>${c.date}</small>`;list.appendChild(d);
  });
  document.getElementById("detailModal").style.display="flex";
  document.getElementById("addComment").onclick=()=>{
    const txt=document.getElementById("newComment").value.trim();
    if(!txt)return;
    t.comments.push({text:txt,date:new Date().toLocaleString()});
    document.getElementById("newComment").value="";
    saveLocal();openDetail(t);
  };
}
document.getElementById("closeDetail").onclick=()=>document.getElementById("detailModal").style.display="none";
render();
</script>
</body>
</html>
